name: CI Pipeline

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Build solution in Debug
      run: msbuild "Project5_HR/Project5_HR.sln" /p:Configuration=Debug /p:Platform=x64 /t:Build

    - name: Run unit tests
      run: |
        vstest.console.exe "Project5_HR/x64/Debug/Project5_HR_Test.dll"

# Check the naming convention
  clang-tidy-check:
      runs-on: ubuntu-latest # Stick to Ubuntu for easier Python tool installation
  
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4
  
        - name: Set up Python for cpplint
          uses: actions/setup-python@v5
          with:
            python-version: '3.x'
  
        - name: Install cpplint
          run: pip install cpplint
  
        - name: Run cpplint for style checks
          # This checks all C++ files recursively against the Google style,
          # which enforces strong naming conventions (MY_CONSTANT, MyClass, etc.)
          run: cpplint --recursive . 
