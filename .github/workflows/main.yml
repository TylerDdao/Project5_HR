name: CI Pipeline

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Build solution in Debug
      run: msbuild "Project5_HR/Project5_HR.sln" /p:Configuration=Debug /p:Platform=x64 /t:Build

    - name: Run unit tests
      run: |
        vstest.console.exe "Project5_HR/x64/Debug/Project5_HR_Test.dll"

  clang-tidy-check:
    runs-on: ubuntu-latest
    # ... other settings
    permissions:
      contents: read   # Needed to checkout the code
      pull-requests: write # Needed to post comments/reviews on the PR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Use an action that automatically finds and uses your .clang-tidy file
      - name: Run Clang-Tidy for Custom Naming Conventions
        uses: ZedThree/clang-tidy-review@v0.21.0 # Use latest stable major version tag
        with:
          # This command generates the compile_commands.json needed by clang-tidy
          cmake_command: cmake . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON 
          build_dir: build
          # Crucially, you DO NOT need to specify 'checks' here 
          # because the action will automatically defer to your .clang-tidy file
          # for the list of checks and options.
          token: ${{ secrets.GITHUB_TOKEN }}
          # which enforces strong naming conventions (MY_CONSTANT, MyClass, etc.)
          run: cpplint --recursive . 
