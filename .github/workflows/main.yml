name: HR Management CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up MSVC Developer Command Prompt
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build solution
      run: msbuild .\Project5_HR\Project5_HR.sln /p:Configuration=Release

    - name: Run unit tests
      run: vstest.console.exe .\Project5_HR\Project5HRTest\x64\Release\Project5HRTest.dll
