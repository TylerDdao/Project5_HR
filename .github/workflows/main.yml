name: CI Pipeline

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Setup vcpkg (manifest mode) ---
      - name: Setup vcpkg
        uses: ${{ github.workspace }}/vcpkg/vcpkg install
        with:
          vcpkgGitCommitId: 71538f2694db93da4668782d094768ba74c45991  # Example version

      # --- Setup Visual Studio Developer Command Prompt ---
      - name: Setup MSVC Developer Command Prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # --- Build your Visual Studio Solution ---
      - name: Build solution in Debug
        run: msbuild "Project5_HR/Project5_HR.sln" /p:Configuration=Debug /p:Platform=x64 /t:Build

      # --- Run Unit Tests ---
      - name: Run unit tests
        run: |
          vstest.console.exe "Project5_HR/x64/Debug/Project5_HR_Test.dll"

  clang-tidy-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # --- Run Clang-Tidy ---
      - name: Run Clang-Tidy
        uses: ZedThree/clang-tidy-review@v0.21.0
        with:
          cmake_command: cmake . -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
          build_dir: build
          token: ${{ secrets.GITHUB_TOKEN }}
